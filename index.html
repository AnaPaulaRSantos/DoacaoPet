<html lang="en">

<script> 
function definePainel(){
    var obj= event.target;
    var painel= document.getElementById("painel");
    painel.innerHTML= "Nome: " + obj.dataset.nome + "<br>";
    painel.innerHTML+= "Idade: " + obj.dataset.idade + "<br>";
    painel.innerHTML+= "Temperamento: " + obj.dataset.temperamento ;
    
}
    function inicia(){

        document.getElementById("animal1").addEventListener("click",definePainel);
        document.getElementById("animal2").addEventListener("click",definePainel);
        document.getElementById("animal3").addEventListener("click",definePainel);
        document.getElementById("animal4").addEventListener("click",definePainel);
        document.getElementById("animal5").addEventListener("click",definePainel);
        document.getElementById("animal6").addEventListener("click",definePainel);
        document.getElementById("animal7").addEventListener("click",definePainel);
        document.getElementById("animal8").addEventListener("click",definePainel);
    }
    window.addEventListener("load", inicia);


</script>
